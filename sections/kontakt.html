<div class="contact-form-container">
    <h3 class="contact-form-title">{section.title}</h3>
    <p class="contact-form-content">{section.content}</p>

    <form class="contact-form">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-input">
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-input">
        </div>

        <div class="form-group">
            <label for="nachricht" class="form-label">Nachricht</label>
            <textarea name="nachricht" id="nachricht" rows="5" class="form-textarea"></textarea>
        </div>

        <button type="submit" class="form-button">Senden</button>
    </form>
</div>


<script> 
    document.querySelector('.contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const nachricht = document.getElementById('nachricht').value;

        const recipientEmail = "{user.email}"; // Replace with the actual recipient email address
        const mailtoLink = `mailto:${recipientEmail}?subject=Kontaktanfrage von ${encodeURIComponent(name)}&body=Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0ANachricht:%0A${encodeURIComponent(nachricht)}`;
        window.location.href = mailtoLink;
    });
</script>
